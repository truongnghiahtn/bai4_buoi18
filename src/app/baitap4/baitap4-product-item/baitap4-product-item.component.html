<div class="container">
    <div class="card bg-light" style="width:300px">
        <img class="card-img-top" [src]="SanPham.hinhAnh" alt=" Card image " style="max-width:100%; height: 250px; ">
        <div class="card-body text-center ">

            <h4 class="card-title text-center ">{{SanPham.TenSP}}</h4>
            <p class="card-text " *ngIf="status">{{SanPham.Chitiet}}</p>

            <button data-toggle="modal" data-target="#myModal" class="btn btn-primary " (click)="showmodal()">Detail</button>
            <button class="btn btn-warning" (click)="hide()" *ngIf="status">  Hide des </button>
            <button class="btn btn-warning" (click)="show()" *ngIf="!status">  show </button>
        </div>
    </div>
</div>
